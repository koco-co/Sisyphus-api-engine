# Pre-commit 配置文件
# 参考：https://koco-co.github.io/posts/7af74e55/

minimum_pre_commit_version: '4.0.0'

repos:
  # ============ 基础检查 ============
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace          # 删除行尾空格
      - id: end-of-file-fixer            # 确保文件以换行符结尾
      - id: check-yaml                   # 检查 YAML 语法
      - id: check-json                   # 检查 JSON 语法
      - id: check-toml                   # 检查 TOML 语法
      - id: check-added-large-files      # 防止提交大文件
        args: ['--maxkb=5120']
      - id: check-merge-conflict         # 检查合并冲突标记
      - id: check-case-conflict          # 检查文件名大小写冲突
      - id: detect-private-key           # 检测私钥
      - id: mixed-line-ending            # 统一行尾符

  # ============ Ruff ============
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      - id: ruff                         # Linter
        args: [--fix]
      - id: ruff-format                  # Formatter

  # ============ 密钥扫描 ============
  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.104.0
    hooks:
      - id: trufflehog
        name: TruffleHog - 扫描密钥和敏感信息
        exclude: ^(package-lock.json|pnpm-lock.yaml|yarn.lock)$

  # ============ 本地钩子 ============
  - repo: local
    hooks:
      - id: pyright
        name: Pyright 类型检查
        entry: pyright .
        language: system
        types: [python]
        require_serial: true
        pass_filenames: false

      - id: pytest-check
        name: Pytest 单元测试
        entry: pytest tests/core/ tests/parser/ tests/executor/ tests/validation/ tests/extractor/ -v
        language: system
        types: [python]
        pass_filenames: false
        require_serial: true
